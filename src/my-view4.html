	<h3>My Google Maps Demo</h3>
    <div id="map"></div>
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCDFKEuo-RKB7FT2PXUh84t4iUjfLItBrg&callback=initMap">
    </script>
	<script>
	function initMap() {
        var uluru = {lat: -25.363, lng: 131.044};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 4,
          center: uluru
        });
        var marker = new google.maps.Marker({
          position: uluru,
          map: map
        });
      }
	</script>
	
  </template>

  <script>
    Polymer({
      is: 'my-view4',
    });
